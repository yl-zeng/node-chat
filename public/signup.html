<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title> Join | chat app</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>

  <body class="centered-form">
    <div class="centered-form__form">
      <form id="form-sign-up" action="submit">
        <div class="form-field">
          <h3>Sign Up</h3>
        </div>
        <div class="form-field">
          <label>Name</label>
          <input id="form-sign-up-name" type="text" name="name" autofocus/>
        </div>
        <div class="form-field">
          <label>Pass</label>
          <input id="form-sign-up-pass" type="text" name="password" />
        </div>
        <div class="form-field">
          <button>Submit</button>
        </div>
      </form>
    </div>
    <script src="/js/libs/jquery-3.2.0.min.js"></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
